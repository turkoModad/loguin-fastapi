{% extends "components/layout.html" %}

{% block title %}Verificar Código{% endblock %}

{% block content %}
<style>
    .contenedor { 
        width: 90%; 
        max-width: 400px; 
        margin: 50px auto; 
        text-align: center; 
    }
    .alert { 
        color: #d9534f; 
        background-color: #f2dede; 
        padding: 10px; 
        margin-bottom: 15px; 
        border-radius: 5px; 
    }
    input { 
        width: 100%; 
        padding: 10px; 
        margin-top: 10px; 
        margin-bottom: 15px; /* Espaciado para separar el campo del botón */
        border: 1px solid #ccc; 
        border-radius: 5px; 
    }
    button { 
        width: 100%; 
        padding: 10px; 
        background-color: #28a745; /* Botón verde para "Verificar Código" */
        color: white; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer; 
        margin-top: 10px; /* Separación entre el input y el botón */
    }
    button:hover { 
        background-color: #218838; /* Efecto hover más oscuro */
    }
</style>

    <h2>Introduce el código enviado a tu email</h2>

    <form action="/recuperacion" method="POST">
        <input type="hidden" name="email" value="{{ email }}">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código de Verificación</label>
            <input name="codigo" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Verificar Código</button>
    </form>
{% endblock %}
